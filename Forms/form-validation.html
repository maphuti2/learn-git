<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <form action="#" method="get">
        <h1>Form Validation</h1>
        <fieldset>
            <legend>Email</legend>
            <div>
                <label for="name">Subject</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div>
                <label for="name">Email<span aria-label="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div>
                message
                <textarea name="message" id="msg" placeholder="What's on your mind?" minlength="3" maxlength="160"></textarea></div>
        </fieldset>

        <fieldset>
            <legend>Bookings</legend>
            <div><label for="room">Number of Room(s)</label>
                <input type="number" name="rooms" id="room" min="1" value="0">
            </div>
            <div><label for="day">Number of Days</label>
                <input type="number" name="days" id="day" min="2" value="0">
            </div>
        </fieldset>
    </form>
</body>
</html>
