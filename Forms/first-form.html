<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Form</title>
</head>
<body>
    <h1>First Form Practise</h1>

    <form action="" method="post">
        <label for="f-name">First Name:</label>
        <input type="text" id="f-name" placeholder="First Name" name="firstName">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <label for="number">Phone number:</label>
        <input type="number" id="number" name="number">

        <label for="date">Birthday:</label>
        <input type="date" id="date" name="date">

        <textarea name="message" id="msg">Feedback</textarea>

        <select name="pet" id="pet">
            <option value="dog">Dog</option>
            <option value="cat" selected>Cat</option>
            <option value="cow">Cow</option>
        </select>

        <select name="fashion">
            <optgroup label="Clothing">
              <option value="t_shirt">T-Shirts</option>
              <option value="sweater">Sweaters</option>
              <option value="coats">Coats</option>
            </optgroup>
            <optgroup label="Foot Wear">
              <option value="sneakers">Sneakers</option>
              <option value="boots">Boots</option>
              <option value="sandals">Sandals</option>
            </optgroup>
          </select>
          

          <label for="child">Child</label>
          <input type="radio" name="relation" id="child" value="child">

          <label for="parent">Parent</label>
          <input type="radio" name="relation" id="parent" value="parent" checked>

          <h1>Pizza Toppings</h1>

<div>
  <input type="checkbox" id="sausage" name="topping" value="sausage">
  <label for="sausage">Sausage</label>
</div>

<div>
  <input type="checkbox" id="onions" name="topping" value="onions">
  <label for="onions">Onions</label>
</div>

<div>
  <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
  <label for="pepperoni">Pepperoni</label>
</div>

<div>
  <input type="checkbox" id="mushrooms" name="topping" value="mushrooms">
  <label for="mushrooms">Mushrooms</label>
</div>


        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button">Generic</button>
        <button type="menu">menu</button>
    </form>
</body>
</html>
