<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Form</title>
    <style>
        /* General Styles */
* {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}
html, button, input, select, textarea {
    font-family: 'Source Sans Pro', Helvetica, sans-serif;
    color: #666;
}
button, input, select, textarea {
    font-size: 100%;
    margin: 0;
    max-width: 100%;
    vertical-align: baseline;
}
textarea, input {
    outline: none;
}
textarea {
    overflow: auto;
    vertical-align: top;
}

/* Layout Stuff */
.comment-page {
    width: 100%;
    max-width: 760px;
    margin: 30px auto;
}
h1 {
    padding: 15px;
    margin: 0;
}
#comment-Form {
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    -webkit-flex-wrap: wrap;
            -ms-flex-wrap: wrap;
                    flex-wrap: wrap;
}
#comment-Form > [class^="comment-form"],
#comment-Form > .form-submit {
    position: relative;
    min-height: 1px;
    padding: 15px;
    width: 100%;
    -webkit-box-flex: 0;
    -webkit-flex: 0 0 100%;
            -ms-flex: 0 0 100%;
                    flex: 0 0 100%;
    max-width: 100%;
}

@media (min-width: 600px) {
    #comment-Form > .comment-form-name,
    #comment-Form > .comment-form-surname,
    #comment-Form > .comment-form-email,
    #comment-Form > .comment-form-url {
        -webkit-box-flex: 0;
        -webkit-flex: 0 0 50%;
                -ms-flex: 0 0 50%;
                        flex: 0 0 50%;
        max-width: 50%;
    }
}


/* Form Stuff */
#comment-Form input[type="text"], #comment-Form input[type="email"], #comment-Form input[type="url"], #comment-Form textarea {
    background-color: #fff;
    border: 1px solid #d8d8d8;
    padding: 24px 10px 12px;
    font-size: 16px;
    font-size: 1rem;
}

input[type="text"], input[type="email"], input[type="url"], textarea {
    background-color: #fff;
    padding: 24px 10px 12px;
    font-size: 16px;
    font-size: 1rem;
    width: 100%;
    -webkit-transition: all 0.5s ease-in-out;
    -moz-transition: all 0.5s ease-in-out;
    -o-transition: all 0.5s ease-in-out;
    transition: all 0.5s ease-in-out;
}
:focus {
    outline: 0;
}
input[type="text"]:focus, input[type="email"]:focus, input[type="url"]:focus, textarea:focus {
    background-color: #fff;
}


/*Animations*/
@-webkit-keyframes silo-fade {
    0% {
        opacity: 0;
        -webkit-transform: translateY(-1.4em);
    }
    100% {
        opacity: 1;
        -webkit-transform: translateY(0);
    }
}
@-moz-keyframes silo-fade {
    0% {
        opacity: 0;
        -moz-transform: translateY(-1.4em);
    }
    100% {
        opacity: 1;
        -moz-transform: translateY(0);
    }
}
@keyframes silo-fade {
    0% {
        opacity: 0;
        -webkit-transform: translateY(-1.4em);
        -moz-transform: translateY(-1.4em);
        -ms-transform: translateY(-1.4em);
        -o-transform: translateY(-1.4em);
        transform: translateY(-1.4em);
    }
    100% {
        opacity: 1;
        -webkit-transform: translateY(0);
        -moz-transform: translateY(0);
        -ms-transform: translateY(0);
        -o-transform: translateY(0);
        transform: translateY(0);
    }
}

@-webkit-keyframes silo-help {
    0% {
        opacity: 0;
    }
    4% {
        opacity: 0;
    }
    5% {
        opacity: 1;
    }
    100% {
        opacity: 1;
    }
}
@-moz-keyframes silo-help {
    0% {
        opacity: 0;
    }
    4% {
        opacity: 0;
    }
    5% {
        opacity: 1;
    }
    100% {
        opacity: 1;
    }
}
@keyframes silo-help {
    0% {
        opacity: 0;
    }
    4% {
        opacity: 0;
    }
    5% {
        opacity: 1;
    }
    100% {
        opacity: 1;
    }
}


/* Label styles */
#comment-Form label {
    padding: 5px 0;
    font-size: 14px;
    font-size: 0.75rem;
    display: none;
    position: absolute;
    top: 15px;
    left: 26px;
    color: #8BC34A;
    -webkit-animation: silo-fade 0.2s;
    -moz-animation: silo-fade 0.2s;
    animation: silo-fade 0.2s;
    max-width: 80%;
}
#comment-Form input:focus + label,
#comment-Form input[required]:valid + label,
#comment-Form input:not(:placeholder-shown) + label,
#comment-Form textarea:focus + label,
#comment-Form textarea:valid + label,
#comment-Form textarea:not(:placeholder-shown) + label {
    display: block;
}
#comment-Form input:invalid,
#comment-Form textarea:invalid {
    border: 1px solid #b92326;
    background-color: rgba(185, 35, 38, 0.25);
}
#comment-Form input:focus:invalid,
#comment-Form textarea:focus:invalid {
    background-color: transparent;
    border: 1px solid #b92326;
}
#comment-Form input:invalid + label,
#comment-Form textarea:invalid + label {
    color: #b92326;
}
#comment-Form input:invalid + label,
#comment-Form textarea:invalid + label {
    color: #b92326;
}
#comment-Form input:focus:invalid + label:after,
#comment-Form textarea:focus:invalid + label:after {
    content: " (" attr(data-help) ")";
    animation: silo-help 100s;
}
#comment-Form input:invalid + label:after,
#comment-Form textarea:invalid + label:after {
    content: " (" attr(data-help) ")";
}
#comment-Form input:valid,
#comment-Form textarea:valid {
    border: 1px solid #8BC34A;
    background-color: rgba(139, 195, 74, 0.25);
}
#comment-Form input:focus:valid,
#comment-Form textarea:focus:valid {
    border: 1px solid #8BC34A;
    background-color: transparent;
}
#comment-Form input:valid + label,
#comment-Form textarea:valid + label {
    color: #8BC34A;
}
#comment-Form input:placeholder-shown,
#comment-Form textarea:placeholder-shown {
    background-color: transparent;
    border: 1px solid #d8d8d8;
}
#comment-Form input::placeholder,
#comment-Form textarea::placeholder {
    color: #d8d8d8;
}
#comment-Form input::-webkit-input-placeholder,
#comment-Form textarea::-webkit-input-placeholder {
    color: #d8d8d8;
}
#comment-Form input:-ms-input-placeholder,
#comment-Form textarea:-ms-input-placeholder {
    color: #d8d8d8;
}
#comment-Form input::-moz-placeholder,
#comment-Form textarea::-moz-placeholder {
    color: #d8d8d8;
}
#comment-Form input:focus::placeholder,
#comment-Form textarea:focus::placeholder {
    color: transparent;
}
#comment-Form input:focus::-webkit-input-placeholder,
#comment-Form textarea:focus::-webkit-input-placeholder {
    color: transparent;
}
#comment-Form input:focus:-ms-input-placeholder,
#comment-Form textarea:focus:-ms-input-placeholder {
    color: transparent;
}
#comment-Form input:focus::-moz-placeholder,
#comment-Form textarea:focus::-moz-placeholder {
    color: transparent;
}
#comment-Form input[type="submit"] {
    background-color: transparent;
    border: 1px solid #8BC34A;
    color: #8BC34A;
    padding: 5px 15px;
    font-size: 16px;
    font-size: 1rem;
    margin: 15px auto;
    vertical-align: middle;
    display: block;
    cursor: pointer;
}
#comment-Form input[type="submit"]:hover {
    background-color: rgba(139, 195, 74, 0.25);
    border: 1px solid #8BC34A;
}
    </style>
</head>
<body>
    <div class="comment-page" >
        <h1>Write your comment</h1>
    
    <form class="comment-form" id="comment-Form">
        <div class="comment-name">
            <input type="text" name="name" id="name" placeholder="Name *" required pattern="^[^0-9]+$" size="30" maxlength="100">
            <label for="name" data-help="Enetr your Surname e.g 'Dawn'">Name</label>
        </div>

        <div class="comment-surname">
            <input type="text" name="surname" id="surname" placeholder="surname *" required pattern="^[^0-9]+$" size="30" maxlength="100">
            <label for="surname" data-help="Enetr your Surname e.g 'Dawn'">Surname</label>
        </div>

        <div class="comment-email">
            <input type="email" name="email" id="email" placeholder="Email *" required pattern="^[^0-9]+$" size="30" maxlength="100" aria-describedby="email notes" >
            <label for="email" data-help="Format email@email.com">Email</label>
        </div>

        <div class="comment-web">
            <input type="url" name="website" id="site" placeholder="website" pattern="^[^0-9]+$" size="30" maxlength="254">
            <label for="site" data-help="Start with https:// or http://">website</label>
        </div>

        <div class="comment"><textarea name="comment" id="comment" cols="45" rows="8" placeholder="comment *" required></textarea>
            <label for="comment" data-help="Enter your comment please">Comment</label>
        </div>

        <div class="post-comment">
            <input type="submit" name="submit" id="submit" value="Post Comment" class="submit">
        </div>
    </form>
</div>
</body>
</html>
