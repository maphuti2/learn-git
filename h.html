<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./h-style.css" />
    <title>Methods for Adding CSS</title>
    <style>
      p {
        background-color: green;
        font-size: 8px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div>Style me via the external method!</div>
    <p>I would like to be styled with the internal method, please.</p>
    <button style="background-color: orange; font-size: 18px">
      Inline Method
    </button>
    <!-- practicing To create classes and IDs -->
    <p class="odd-num">Number 1 - I'm a class!</p>
    <div id="even-1">Number 2 - I'm one ID.</div>
    <p class="odd-num add-font">Number 3 - I'm a class, but cooler!</p>
    <div id="even-2">Number 4 - I'm another ID.</div>
    <p class="odd-num">Number 5 - I'm a class!</p>
    <!-- Styling buttons via classes -->
    <button class="first-btn">Click Me!</button>
    <button class="sec-btn">No, Click Me!</button>
    <!-- chaining Selector based on pics -->
    <div>
      <img
        class="ava prop"
        src="./pexels-katho-mutodo-8434791.jpg"
        alt="pretty lady"
      />
      <img
        class="ava dist"
        src="./pexels-andrea-piacquadio-3777931.jpg"
        alt="ugly guy"
      />
    </div>
    <div>
      <img class="org prop" src="./pexels-katho-mutodo-8434791.jpg" alt="" />
      <img
        class="org dist"
        src="./pexels-andrea-piacquadio-3777931.jpg"
        alt=""
      />
    </div>
  </body>
</html>
