    <h1>JavaScript Variables</h1>
    <p>
      Variable is a <strong>named storage</strong> for data. we use variables to

    </p>
    <p><strong>Variable naming rules</strong></p>
    <p>
      Variable naming should contain letters, numbers, $ and _ only. <br />
      First character must not start with a number.
    </p>
    <script>
      let greetings;
      greetings = "hello";
      greetings = 25;

      alert(greetings);

    </script>
