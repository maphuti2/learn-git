<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Function</title>

    <style>
        .con{
            border: 2px solid lightblue;
            padding: min(2rem, 25vw);
        }

        h1{
            color: rgb(25, 55, 89);
            font-size: max(1.2rem, 5vw);
        }

        p{
            width: clamp(45ch, 75vw, 75ch);
        }

        p::first-line{
            text-transform: capitalize;
            color: turquoise;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div class="con">
        <h1>Hello Everyone Today is That Day.</h1>

        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde quibusdam facere inventore earum! Modi, soluta corporis veniam, amet illo mollitia sit fugiat repudiandae quia nam consequuntur dicta nulla quis saepe!</p>
    </div>
</body>
</html>
