<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Property CSS</title>
    <style>
        :root{
            /* declaring property for best practise ot should be in root element*/

            --bg-color: linear-gradient(45deg, red, blue);
            --true-bg-color: red;
        }

        body{
            background: var(--bg-color);  /* calling variable from custom property*/
            height: 100vh;
        }
    </style>
</head>
<body>
    <h1>CSS Properties</h1>
</body>
</html>
