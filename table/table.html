<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table.css">
    <title>Table Structure</title>
</head>
<body>
    <table>
        <caption>Coding Practice Results.</caption>
        <col>
        <col>
        <col>
        <col>
        <thead>
        <tr>
            <th> </th>
            <th>Name</th>
            <th>Surname</th>
            <th>Result</th>
        </tr>
        </thead>

        <tfoot>
            <tr>
                <td colspan="4">Goodbye!</td>
            </tr>
        </tfoot>

        <tbody>
        <tr>
            <th>1.</th>
            <td rowspan="3">Lesetja</td>
            <td>Moila</td>
            <td>Passed</td>
        </tr>
        <tr>
            <th>2.</th>
            <td colspan="2">Makwela</td>
        </tr>
        <tr>
            <th>3.</th>
            <td>Sechaba</td>
            <td>Progressed</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
