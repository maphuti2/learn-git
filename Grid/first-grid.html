<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Ran grid</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: 100px 100px;
            grid-template-rows: 100px 100px;
            grid-auto-rows: 100px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div>
        <div>Item 6</div>
        <div>Item 7</div>
        <div>Item 8</div>
    </div>
</body>
</html>
